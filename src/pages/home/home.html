
<ion-header>
  <ion-navbar>
    <ion-title>WEB Rotor</ion-title>
  </ion-navbar>
  <!--   
  <div   [innerHTML]="head"></div>
 --> 
</ion-header>

<ion-content padding>
  <h2>Websocket Test</h2>
  <ion-item>
    <ion-label color="primary" stacked>JSON in </ion-label>
    <ion-input type="text" [(ngModel)]="jsonX" ></ion-input>
  </ion-item>

  <button ion-button icon-only large (click)="sendButtonClicked()">
    <ion-icon name="star" ></ion-icon>
  </button>
  <button ion-button icon-only large (click)="leftButtonClicked()">
    Links
  </button>
  <button ion-button icon-only large (click)="rightButtonClicked()">
   Rechts
  </button>
  <button ion-button icon-only large (click)="stopButtonClicked()">
    Stop
  </button>

  <ion-item>
      <ion-label>Position: {{position}}</ion-label>
    <ion-range disabled="true" min="0" max="1023"  color="secondary"
            [(ngModel)]="position" >
      <ion-label range-left>0°</ion-label>
      <ion-label range-right>360°</ion-label>
    </ion-range>
  </ion-item>


  <ion-item>
    <ion-label>Interface connected</ion-label>
    <ion-toggle  color="secondary" checked="true" 
                [(ngModel)]="onButtonON"  (ionChange)="onButtonClicked()">
    </ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Remote</ion-label>
    <ion-checkbox [(ngModel)]="remoteChecked" (click)="onRemoteChange()"></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-range min="30" max="254"  color="secondary"
            [(ngModel)]="motorSpeed" (ionChange)="motorSpeedChange($event)">
      <ion-label range-left>30%</ion-label>
      <ion-label range-right>100%</ion-label>
    </ion-range>
  </ion-item>

  <p>
    .....
  </p>
 
  <div   [innerHTML]="testhtml"> InnerHtml include nur text </div>
  <div   [innerHTML]="scripthtml"> InnerHtml include script </div>
